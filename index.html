<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 22px;
      margin: 15px 0;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ff4b5c;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #e63b4d;
    }

    #proposal {
      font-size: 24px;
      margin-top: 20px;
      display: none;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Helllo Mishti ‚ù§Ô∏è</h1>
    <p id="countdown"></p>

    <button onclick="showSurprise()">Click for a surprise</button>

    <div id="proposal">
      üíï Will you be my Valentine? üíï
    </div>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    // üîß EDIT THIS DATE
    const valentinesDay = new Date("Feb 07, 2026 23:01:00").getTime();

    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const diff = valentinesDay - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "Time to ask‚Ä¶ ‚ù§Ô∏è";
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        countdownEl.innerHTML = `${days} days until something special‚Ä¶`;
      }
    }, 1000);

    function showSurprise() {
      document.getElementById("proposal").style.display = "block";
      launchConfetti();
    }

    function launchConfetti() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let pieces = [];
      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 6 + 4,
          c: `hsl(${Math.random()*360},100%,50%)`,
          s: Math.random() * 3 + 2
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          ctx.beginPath();
          ctx.fillStyle = p.c;
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
          p.y += p.s;
          if (p.y > canvas.height) p.y = 0;
        });
        requestAnimationFrame(animate);
      }
      animate();
    }
  </script>

</body>
</html>
